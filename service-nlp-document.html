<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	============================================= -->

	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="stylesheet" href="css/dark.css" type="text/css" />
	<link rel="stylesheet" href="css/font-icons.css" type="text/css" />
	<link rel="stylesheet" href="css/animate.css" type="text/css" />
	<link rel="stylesheet" href="css/magnific-popup.css" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link rel="stylesheet" href="css/responsive.css" type="text/css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="css/service-page.css" type="text/css" />

	<!-- External JavaScripts
	============================================= -->
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/plugins.js"></script>
	<!-- i18next for Internationalization -->
	<script src="https://cdn.jsdelivr.net/npm/i18next@23.7.6/dist/umd/i18next.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/i18next-browser-languagedetector@7.2.0/dist/umd/i18nextBrowserLanguageDetector.min.js"></script>

	<!-- Document Title
	============================================= -->
	<title id="page-title">Service | Carnot Research</title>
	<link rel="shortcut icon" type="image/png" href="images/favicon.png">
</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix service-detail-page">

		<!-- Header
		============================================= -->
		<header id="header" class="full-header transparent-header">
			<div id="header-wrap">
				<div class="container clearfix">
					<div id="logo">
						<a href="index.html" class="standard-logo"><img src="images/sideLogo.png" alt="Carnot Research Logo"></a>
						<a href="index.html" class="retina-logo"><img src="images/sideLogo.png" alt="Carnot Research Logo"></a>
					</div>
				</div>
			</div>
		</header>

		<!-- Service Header Section
		============================================= -->
		<section class="service-header" style="position: relative;">
			<a href="index.html#section-services" class="back-button">
				<i class="icon-angle-left"></i>
				<span data-i18n="service.back">Back to Services</span>
			</a>
			<div class="container service-title-block">
				<div class="service-icon-wrapper" id="service-icon">
					<i class="icon-lightbulb"></i>
				</div>
				<div class="service-chip" id="service-chip">Consulting Services</div>
				<h1 id="service-title">
					<span id="service-title-main">AI Research</span>
					<span id="service-title-accent">Consulting</span>
				</h1>
				<p id="service-tagline">Transform cutting-edge AI research into real business impact with expert consulting services.</p>
			</div>
		</section>

		<!-- Service Content Section
		============================================= -->
		<section class="service-content">
			<div class="service-body">
				<div class="service-grid" id="service-grid">
					<!-- Service cards will be dynamically inserted here -->
				</div>

				<div class="service-tags" id="service-tags">
					<!-- Tags will be dynamically inserted here -->
				</div>
			</div>
		</section>

	</div><!-- #wrapper end -->

	<!-- Footer Scripts
	============================================= -->
	<script type="text/javascript" src="js/functions.js"></script>
	<script type="text/javascript" src="js/service-loader.js"></script>

	<!-- i18next Initialization -->
	<script type="text/javascript">
		// Initialize i18next
		i18next
			.use(i18nextBrowserLanguageDetector)
			.init({
				fallbackLng: 'en',
				resources: {
					en: {
						translation: {}
					},
					hi: {
						translation: {}
					},
					es: {
						translation: {}
					}
				}
			}, function(err, t) {
				// Load translation files
				Promise.all([
					fetch('locales/en.json').then(res => res.json()),
					fetch('locales/hi.json').then(res => res.json()),
					fetch('locales/es.json').then(res => res.json())
				]).then(([enData, hiData, esData]) => {
					i18next.addResourceBundle('en', 'translation', enData.translation, true, true);
					i18next.addResourceBundle('hi', 'translation', hiData.translation, true, true);
					i18next.addResourceBundle('es', 'translation', esData.translation, true, true);
					updateContent();
				}).catch(err => {
					console.error('Error loading translation files:', err);
					updateContent();
				});
			});

		function updateContent() {
			document.querySelectorAll('[data-i18n]').forEach(element => {
				const key = element.getAttribute('data-i18n');
				const translatedText = i18next.t(key);
				if (translatedText && translatedText !== key) {
					if (translatedText.includes('<') && translatedText.includes('>')) {
						element.innerHTML = translatedText;
					} else {
						element.textContent = translatedText;
					}
				}
			});
			document.querySelectorAll('[data-i18n-placeholder]').forEach(element => {
				const key = element.getAttribute('data-i18n-placeholder');
				element.placeholder = i18next.t(key);
			});
			document.documentElement.lang = i18next.language;
		}

		// Load saved language preference
		document.addEventListener('DOMContentLoaded', function() {
			const savedLang = localStorage.getItem('i18nextLng');
			if (savedLang && (savedLang === 'en' || savedLang === 'hi' || savedLang === 'es')) {
				setTimeout(() => {
					i18next.changeLanguage(savedLang, function(err, t) {
						if (!err) {
							updateContent();
						}
					});
				}, 100);
			}
		});
	</script>

</body>
</html>
